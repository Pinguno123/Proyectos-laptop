<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de HTML5 y CSS3 con BEM</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <a href="#" class="header__logo">Logo</a>
      <ul class="header__menu">
        <li class="header__menu-item"><a href="#" class="header__menu-link">Inicio</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Acerca de</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="main__section">
      <h1 class="main__title">Título de la sección</h1>
      <div class="main__content">
        <p class="main__paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="main__button main__button--primary">Botón primario</button>
        <button class="main__button main__button--secondary">Botón secundario</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__text">© 2023 Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
